<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Wireframe Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f3f0;
            background-image: 
                linear-gradient(to bottom, #d4d4d4 1px, transparent 1px);
            background-size: 100% 25px;
            font-family: 'Comic Sans MS', cursive;
            min-height: 100vh;
        }

        .wireframe-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section {
            position: relative;
            margin-bottom: 30px;
            background: transparent;
        }

        /* Hand-drawn pencil style borders */
        .pencil-box {
            border: 2px solid #666;
            border-radius: 8px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            filter: url(#roughen);
        }

        .pencil-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #888;
            border-radius: 8px;
            opacity: 0.6;
            transform: rotate(0.2deg);
        }

        .pencil-box::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border: 1px solid #555;
            border-radius: 6px;
            opacity: 0.4;
            transform: rotate(-0.1deg);
        }

        /* Top section - two boxes side by side */
        .top-section {
            display: flex;
            gap: 20px;
            height: 150px;
        }

        .top-left {
            flex: 2;
            transform: rotate(-0.1deg);
        }

        .top-right {
            flex: 1;
            transform: rotate(0.15deg);
        }

        /* Bottom section - full width */
        .bottom-section {
            height: 200px;
            transform: rotate(0.05deg);
        }

        /* Pencil sketch annotations */
        .annotation {
            position: absolute;
            font-size: 12px;
            color: #666;
            background: #f5f3f0;
            padding: 2px 6px;
            border-radius: 3px;
            transform: rotate(-2deg);
            font-weight: normal;
        }

        .annotation-1 {
            top: -25px;
            left: 20px;
        }

        .annotation-2 {
            top: -25px;
            right: 20px;
        }

        .annotation-3 {
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%) rotate(1deg);
        }

        /* Rough pencil effect filter */
        svg {
            position: absolute;
            width: 0;
            height: 0;
        }

        /* Hand-drawn connecting lines */
        .connector {
            position: absolute;
            width: 2px;
            background: #777;
            opacity: 0.6;
        }

        .connector-1 {
            height: 15px;
            top: 150px;
            left: 35%;
            transform: rotate(2deg);
        }

        .connector-2 {
            height: 15px;
            top: 150px;
            right: 35%;
            transform: rotate(-1deg);
        }

        /* Sketchy shading */
        .shading {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 15px;
            bottom: 15px;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.03) 2px,
                rgba(0,0,0,0.03) 4px
            );
            pointer-events: none;
            border-radius: 6px;
        }

        /* Hover effect for interactivity */
        .pencil-box:hover {
            transform: scale(1.01) rotate(0.1deg);
            transition: transform 0.2s ease;
        }

        .pencil-box:hover .shading {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.06) 2px,
                rgba(0,0,0,0.06) 4px
            );
        }
    </style>
</head>
<body>
    <!-- SVG filter for rough pencil effect -->
    <svg>
        <defs>
            <filter id="roughen">
                <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.8"/>
            </filter>
        </defs>
    </svg>

    <div class="wireframe-container">
        <!-- Top section with two boxes -->
        <div class="section">
            <div class="top-section">
                <div class="pencil-box top-left">
                    <div class="shading"></div>
                    <div class="annotation annotation-1">Header/Navigation</div>
                </div>
                <div class="pencil-box top-right">
                    <div class="shading"></div>
                    <div class="annotation annotation-2">Sidebar</div>
                </div>
            </div>
        </div>

        <!-- Connecting lines -->
        <div class="connector connector-1"></div>
        <div class="connector connector-2"></div>

        <!-- Bottom section -->
        <div class="section">
            <div class="pencil-box bottom-section">
                <div class="shading"></div>
                <div class="annotation annotation-3">Main Content Area</div>
            </div>
        </div>
    </div>
</body>
</html>
